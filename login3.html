<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>

  <style>
    /* Sky-blue background */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #87CEFA, #ADD8E6);
    }

    /* Heading */
    h1 {
      text-align: center;
      color: #074f75;
      margin-top: 40px;
      font-size: 40px;
      font-weight: bold;
      text-shadow: 1px 1px 3px white;
    }

    /* Login box */
    #loginForm {
      width: 330px;
      margin: auto;
      margin-top: 80px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      color: #003b57;
    }

    label {
      font-size: 18px;
      display: block;
      margin-bottom: 8px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 2px solid #87CEEB;
      border-radius: 6px;
      background: #f0faff;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #00aaff;
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #008ecc;
    }
  </style>
</head>

<body>

<h1>Student Login</h1>

<form id="loginForm">

  <label for="username">Username:</label>
  <input type="text" id="username" name="username" required>

  <label for="password">Password:</label>
  <input type="password" id="password" name="password" required>

  <button type="submit">Login</button>

</form>

<script>
  // Usernames + passwords
  const USERS = {
    "Aditya": "12345",
    "Amol": "12345",
    "Swapneel": "12345",
    "Athrava": "12345",
  };

  // Each user’s personal webpage
  const USER_PAGES = {
    "Aditya": "Aditya.html",
    "Amol": "Amol.html",
    "Swapneel": "Swapneel.html",
    "Athrava": "Athrava.html"
  };

  document.getElementById("loginForm").addEventListener("submit", function(event) {
    event.preventDefault(); // stop form refresh

    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;

    // Validate username and password
    if (!(user in USERS) || USERS[user] !== pass) {
      alert("❌ Wrong username or password!");
      return;
    }

    // Successful login
    alert("✔ Login successful!");

    // Redirect to user's private page
    window.location.href = USER_PAGES[user];
  });
</script>

</body>
</html>
